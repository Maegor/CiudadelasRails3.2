es:

 characters:
  assassin:
   name: "Asesino"
   description: "Puede elegir un personaje para asesinarlo. Ese personaje pierde su turno completo."
  thief:
   name: "Ladrón"
   description: "Puede robar a un Personaje de su elección. No puede robar al Asesino ni al Personaje asesinado. El robo tendrá lugar al principio del turno del Personaje robado."
  magician:
   name: "Mago"
   description: "Puede o bien intercambiar la mano con otro jugador o bien intercambiar cualquier número de cartas de su mano por el mismo número del mazo."
  king:
   name: "Rey"
   description: "El Rey coge la carta de Corona y será quien escoja Personaje la siguiente ronda. Cada Distrito amarillo que poseas te reporta una moneda de oro."
  bishop:
   name: "Obispo"
   description: "No puede ser atacado por el Condotiero. Cada Distrito azul que poseas te reporta una moneda de oro."
  merchant:
   name: "Mercader"
   description: "Recibe una moneda de oro adicional al principio de su turno. Cada Distrito verde que poseas te reporta una moneda de oro."
  architect:
   name: "Arquitecto"
   description: "Recibe dos cartas adicionales. Puedes construir hasta tres Distritos este turno."
  warlord:
   name: "Guerrero"
   description: "Puede destruir un Distrito de su elección pagando a la banca su coste de construcción menos uno. Cada Distrito red que poseas te reporta una moneda de oro."

