# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

es:

 characters:
  assassin:
   name: "Asesino"
   description: "Puede elegir un personaje para asesinarlo. Ese personaje pierde su turno completo."
  thief:
   name: "Ladrón"
   description: "Puede robar a un Personaje de su elección. No puede robar al Asesino ni al Personaje asesinado. El robo tendrá lugar al principio del turno del Personaje robado."
  magician:
   name: "Mago"
   description: "Puede o bien intercambiar la mano con otro jugador o bien intercambiar cualquier número de cartas de su mano por el mismo número del mazo."
  king:
   name: "Rey"
   description: "El Rey coge la carta de Corona y será quien escoja Personaje la siguiente ronda. Cada Distrito amarillo que poseas te reporta una moneda de oro."
  bishop:
   name: "Obispo"
   description: "No puede ser atacado por el Condotiero. Cada Distrito azul que poseas te reporta una moneda de oro."
  merchant:
   name: "Mercader"
   description: "Recibe una moneda de oro adicional al principio de su turno. Cada Distrito verde que poseas te reporta una moneda de oro."
  architect:
   name: "Arquitecto"
   description: "Recibe dos cartas adicionales. Puedes construir hasta tres Distritos este turno."
  warlord:
   name: "Guerrero"
   description: "Puede destruir un Distrito de su elección pagando a la banca su coste de construcción menos uno. Cada Distrito red que poseas te reporta una moneda de oro."

 districts:
  #green
  tavern: "Taberna"
  store: "Tienda"
  market: "Mercado"
  docks: "Almacén"
  harbor: "Puerto"
  town_hall: "Ayuntamiento"

  #blue
  temple: "Templo"
  church: "Iglesia"
  monastery: "Monasterio"
  cathedral: "Catedral"

  #yellow
  domain: "Señorío"
  castle: "Castillo"
  palace: "Palacio"

  #red
  watchtower: "Atalaya"
  prison: "Prisión"
  barracks: "Cuartel"
  fortress: "Fortaleza"

  #purple
  imperial_treasure:
   name: "Tesoro imperial"
   description: "te reporta tantos puntos como monedas de oro tengas en tu posesión al final de la partida."
  haunted_city:
   name: "Ciudad encantada"
   description: "el patio de los milagros se considera un Distrito de un color a tu elección. No podrás usar esta capacidad lo construiste en tu último turno de la partida."
  keep:
   name: "Torreón"
   description: "el Torreón no puede ser destruido por el Condotiero."
  lighthouse:
   name: "Faro"
   description: "cuando jueges el Faro, busca una carta en el mazo, ponla en tu mano y luego baraja el mazo"
  powderhouse:
   name: "Polvorín"
   description: "durante tu turno, puedes destruir el polvorín para poder destruir otro distrito de cualquier jugador."
  museum:
   name: "Museo"
   description: "una vez por turno, puedes poner una carta de Distrito de tu mano debajo del Museo. Ganas un punto de victoria adicional por cada carta debajo del Museo."
  poorhouse:
   name: "Hospicio"
   description: "si no tienes monedas al final de tu turno, ganas una moneda."
  bell_tower:
   name: "Campanario"
   description: "cuando lo juegas, puedes decidir acortar el juego en un Distrito. Si es destruido el juego vuelve a la normalidad."
  smithy:
   name: "Forja"
   description: "una vez por turno, puedes pagar tres monedas de oro para robar tres cartas."
  quarry:
   name: "Cantera"
   description: "puedes construir Distritos con el mismo nombre que otros que ya tengas en juego."
  map_room:
   name: "Sala de mapa"
   description: "al final de la partida, añade un punto de victoria adicional por cada Distrito que tengas en tu mano."
  fountain_wishes:
   name: "Fuente de los deseos"
   description: "al final de la partida, te da 5 puntos equivalentes a su coste, y además te da un punto adicional por cada otro distrito violeta en tu posesión."
  observatory:
   name: "Observatorio"
   description: "si decides robar dos cartas al principio de tu turno, coges en su lugar tres, te quedas con una de ellas y descartas las otras dos."
  laboratory:
   name: "Laboratorio"
   description: "una vez por turno, puedes descartar una carta de Distrito de tu mano y recibir una moneda de oro a cambio."
  factory:
   name: "Fábrica"
   description: "el coste de construcción para otros Distritos Purpuras en tu ciudad es reducido en uno. Esto no afecta al precio del Condotiero para destruirlo."
  graveyard:
   name: "Cementerio"
   description: "cuando el Condotiero destruye un Distrito, puedes pagar una moneda de oro para cogerlo y ponerlo en tu mano. No puedes hacer esto si eres el Condotiero."
  library:
   name: "Biblioteca"
   description: "si escoges recibir dos cartas al principio de tu turno, te quedas con las dos cartas que cojas."
  school_magic:
   name: "Escuela de magia"
   description: "en lo que respecta a los ingresos, la escuela de magia es considerada como un Distrito de un color a tu elección."
  ballroom:
   name: "Sala de baile"
   description: "cuando tengas la Corona, los otros jugadores deben decir 'Gracias, su Excelencia' cuando su personaje se revele. Si algún jugador se olvida, pierde su turno."
  park:
   name: "Parque"
   description: "si no tienes cartas al final de tu turno, roba dos cartas."
  hospital:
   name: "Hospital"
   description: "si eres asesinado, aún puedes hacer tu acción normal de coger moneda o carta. Inmediatamente después termina tu turno."
  great_wall:
   name: "Gran muralla"
   description: "el precio que debe pagar el Condotiero para destruir tus Distritos se incrementan en 1."
  throne_hall:
   name: "Sala del trono"
   description: "cada vez que la Corona cambia de un jugador a otro, ganas una moneda."
  dragon_gate:
   name: "Puerta del dragón"
   description: "la construcción de esta Maravilla  cuesta seis monedas de oro pero proporciona ocho puntos al final del juego."
  university:
   name: "Universidad"
   description: "la construcción de esta Maravilla  cuesta seis monedas de oro pero proporciona ocho puntos al final del juego."

